<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Statistiques Match Basket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üìä Statistiques Match Basket</h1>
        
        <div class="controls">
            <button id="addPlayerBtn" class="add-player-btn">+ Ajouter une joueuse</button>
            <button id="nouveauMatchBtn" class="nouveau-match-btn">üÜï Nouveau match</button>
            <button id="importBtn" class="import-btn">üìÇ Importer JSON</button>

            <button id="resetAllBtn" class="reset-btn">R√©initialiser tout</button>

        <div id="playersContainer" class="players-container">
            <!-- Les cartes des joueuses seront ajout√©es ici dynamiquement -->
        </div>
    </div>

    <!-- Modale personnalis√©e -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" class="modal-title"></h2>
            <p id="modalMessage" class="modal-message"></p>
            <div class="modal-buttons">
                <button id="modalConfirm" class="modal-btn modal-btn-confirm">Confirmer</button>
                <button id="modalCancel" class="modal-btn modal-btn-cancel">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Template pour une carte de joueuse -->
    <template id="playerCardTemplate">
        <div class="player-card">
            <div class="player-header">
                <input type="text" class="player-number" placeholder="N¬∞" maxlength="2">
                <input type="text" class="player-name" placeholder="Nom de la joueuse">

            </div>
            
            <!-- Section TIRS -->
            <div class="section-container">
                <h2 class="section-title">üèÄ TIRS</h2>
                <div class="stats-grid">
                    <!-- Tirs int√©rieurs -->

                        <div class="stat-item">
                            <span class="stat-label">Tent√©s</span>
                            <div class="stat-controls">
                                <button class="stat-btn minus" data-stat="tirsIntTentes">-</button>
                                <span class="stat-value" data-stat="tirsIntTentes">0</span>
                                <button class="stat-btn plus" data-stat="tirsIntTentes">+</button>
                            </div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">R√©ussis</span>
                            <div class="stat-controls">
                                <button class="stat-btn minus" data-stat="tirsIntReussis">-</button>
                                <span class="stat-value" data-stat="tirsIntReussis">0</span>
                                <button class="stat-btn plus" data-stat="tirsIntReussis">+</button>

                            <div class="stat-controls">

                                <span class="stat-value" data-stat="tirsExtTentes">0</span>
                                <button class="stat-btn plus" data-stat="tirsExtTentes">+</button>
                            </div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">R√©ussis</span>
                            <div class="stat-controls">
                                <button class="stat-btn minus" data-stat="tirsExtReussis">-</button>
                                <span class="stat-value" data-stat="tirsExtReussis">0</span>
                                <button class="stat-btn plus" data-stat="tirsExtReussis">+</button>
                            </div>
                        </div>
                    </div>

                    <!-- Tirs √† 3 points -->

                        <div class="stat-item">
                            <span class="stat-label">Tent√©s</span>
                            <div class="stat-controls">
                                <button class="stat-btn minus" data-stat="tirs3Tentes">-</button>
                                <span class="stat-value" data-stat="tirs3Tentes">0</span>
                                <button class="stat-btn plus" data-stat="tirs3Tentes">+</button>
                            </div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">R√©ussis</span>
                            <div class="stat-controls">
                                <button class="stat-btn minus" data-stat="tirs3Reussis">-</button>
                                <span class="stat-value" data-stat="tirs3Reussis">0</span>
                                <button class="stat-btn plus" data-stat="tirs3Reussis">+</button>
                            </div>
                        </div>
                    </div>

                    <!-- Lancers Francs -->
                    <div class="stat-group">
                        <h3>Lancers Francs</h3>
                        <div class="stat-item">
                            <span class="stat-label">Tent√©s</span>
                            <div class="stat-controls">

                                <span class="stat-value" data-stat="lfTentes">0</span>

                        <h3>Passes D√©cisives</h3>

                            <span class="stat-label">&nbsp;</span>

                                <span class="stat-value" data-stat="passes">0</span>
                                <button class="stat-btn plus" data-stat="passes">+</button>
                            </div>

                    </div>

                    <div class="stat-group">
                        <h3>Interceptions</h3>
                        <div class="stat-item">
                            <span class="stat-label">&nbsp;</span>

    <script src="script.js"></script>

</html>
